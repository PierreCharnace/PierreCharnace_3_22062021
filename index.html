<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">        
		<title>Ohmyfood</title>
		<link rel="shortcut icon" href="public/logo/ohmyfood.png" type="image/x-icon"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&family=Shrikhand&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="public/css/style.css" />
		<script src="https://kit.fontawesome.com/45e38e596f.js" crossorigin="anonymous"></script>	
	</head>
	<body>
		<div class="spin">
				<div class="loading">
				<div class="loading__spinner1"></div>
				<div class="loading__spinner2"></div>
				<div class="loading__spinner3"></div>
				</div>
			</div>
		<div id="block-page">
			<header>
				<nav id="nav-index">	
					<a id="a-index" href="#logo">
						<img src="public/logo/ohmyfood.png" alt="ohmyfood" title="logo_ohmyfood" id="logo"/> 
					</a>
				</nav>
			</header>
			<section class="reserve">
				<form class="form">
					<i class="fas fa-map-marker-alt"></i>
					<input type="search" name="recherche" placeholder="Paris, Belleville" class="form__in"/>
				</form>
				<div class="reserve__text">
					<h1>Réservez le menu qui vous convient</h1>
					<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
				</div>
				
				<button class="btn-push" type="button">Explorez nos restaurants</button>
				
				
			</section>		
			
			<section class="operation">
				<h2>Fonctionnement</h2>
				<ol class="ope">
					<li>
						
						<button  type="button" class="ope__btn">
							<span class="flea">1</span>
							<i class="fas fa-mobile-alt fa-button"></i>
							<span>Choisissez un restaurant</span>
						</button>
						
					</li>
					<li>
						
						<button type="button" class="ope__btn">
							<span class="flea">2</span>
							<i class="fas fa-list-ul fa-button"></i>
							<span>Composez votre menu</span>			
						</button>
						
					</li>
					<li>	
						
						<button class="ope__btn">
							<span class="flea">3</span>
							<i class="fas fa-store fa-button"></i>
							<span>Dégustez au restaurant</span>							
						</button>
						
					</li>
				</ol>
			</section>
			<section class="restaurant">
				<h2>Restaurants</h2>
				<a href="menu-lapalettedugoût.html" class="restaurant__card">
					<figure>
						<img src="public/img/img_la_palette_du_gout.jpg" alt="la_palette_du_gout"/>
						<figcaption>
							<div>
								<h3>La palette du goût</h3>
								<p>Ménilmontant</p>
							</div>
							
							<div class="heart__full-index">
								<i class="fas fa-heart full-index"></i>
								<i class="far fa-heart not-full-index"></i>		
							</div>
							<div class="btn-new">Nouveau</div>
						</figcaption>
					</figure>
					
				</a>
				<a href="menu-lanoteenchantée.html" class="restaurant__card">
					<figure>
						<img src="public/img/img_la_note_enchantée.jpg" alt="la_note_enchantée"/>
						<figcaption>
							<div>
								<h3>La note enchantée</h3>
								<p>Charonne</p>
							</div>
							<div class="heart__full-index">
								<i class="fas fa-heart full-index"></i>
								<i class="far fa-heart not-full-index"></i>		
							</div>						
							<div class="btn-new">Nouveau</div>
						</figcaption>
					</figure>
					
				</a>
				<a href="menu-alafrancaise.html" class="restaurant__card">
					<figure>
						<img src="public/img/img_a_la_francaise.jpg" alt="la_palette_du_gout"/>
						<figcaption>
							<div>
								<h3>À la française</h3>
								<p>Cité Rouge</p>
							</div>
							<div class="heart__full-index">
								<i class="fas fa-heart full-index"></i>
								<i class="far fa-heart not-full-index"></i>		
							</div>						
						</figcaption>
					</figure>
				</a>
				<a href="menu-ledélicedessens.html" class="restaurant__card">
					<figure>
						<img src="public/img/img_le_delice_des_sens.jpg" alt="le_delice_des_sens"/>
						<figcaption>
							<div>
								<h3>Le délice des sens</h3>
								<p>Folie-Méricourt</p>
							</div>		
							<div class="heart__full-index">
								<i class="fas fa-heart full-index"></i>
								<i class="far fa-heart not-full-index"></i>		
							</div>						
						</figcaption>
					</figure>	
				</a>
			</section>
			<footer>
				<a href="#logo">
					<img src="public/logo/ohmyfood.png" alt="ohmyfood" title="logo_ohmyfood"/> 
				</a>
				<ul>
					<li class="foot-icon"><i class="fas fa-utensils"></i>Proposer un restaurant</li>
					<li class="foot-icon"><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
					<li>Mentions légales</li>
					<li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
