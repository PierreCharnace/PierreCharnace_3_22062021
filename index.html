<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">        
		<title>Ohmyfood</title>
		<link rel="shortcut icon" href="public/logo/ohmyfood.png" type="image/x-icon"/>
		<link rel="stylesheet" type="text/css" href="style.css" />	
	</head>
	<body>
		<div id="block-page">
			<header>
				<nav>	
					<i></i>
					<a>
						<img src="public/logo/ohmyfood.png" alt="ohmyfood" title="logo_ohmyfood"/> 
					</a>
				</nav>
			</header>
			<section class="reserve">
				<form>
					<input type="search" name="recherche" placeholder="Entrez-votre ville"/>
				</form>
				<div>
					<h1>Réservez le menu qui vous convient</h1>
					<p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
				</div>
				<form>
					<button>
						Explorez nos restaurants
					</button>
				</form>
			</section>		
			<section class="operation">
				<h1>Fonctionnement</h1>
				<form>
					<ol>
						<li><Button>
							<i></i>
							<p>Choisissez un restaurant</p>
						</Button></li>
						<li><button>
							<i></i>
							<p>Composez votre menu</p>
						</button></li>
						<li><button>
							<i></i>
							<p>Dégustez au restaurant</p>
						</button></li>
					</ol>
				</form>
			</section>
			<section class="restaurant">
				<h1>Restaurants</h1>
				<a href="" class="restaurant__card">
					<figure>
						<img/>
						<figcaption>
							<h2>La palette du goût</h2>
							<p>Ménilmontant</p>
							<i></i>
						</figcaption>
					</figure>
				</a>
				<a href="" class="restaurant__card">
					<figure>
						<img />
						<figcaption>
							<h2>La note enchantée</h2>
							<p>Charonne</p>
							<i></i>
						</figcaption>
					</figure>
				</a>
				<a href="" class="restaurant__card">
					<figure>
						<img />
						<figcaption>
							<h2>À la française</h2>
							<p>Cité Rouge</p>
							<i></i>
						</figcaption>
					</figure>
				</a>
				<a href="" class="restaurant__card">
					<figure>
						<figcaption>
							<h2>Le délice des sens</h2>
							<p>Folie-Méricourt</p>
							<i></i>
						</figcaption>
					</figure>	
				</a>
			</section>
			<footer>
				<a>
					<img src="public/logo/ohmyfood.png" alt="ohmyfood" title="logo_ohmyfood"/> 
				</a>
				<ul>
					<li><img />un restaurant</li>
					<li><img />partenaire</li>
					<li>Mentions légales</li>
					<li>Contact</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
